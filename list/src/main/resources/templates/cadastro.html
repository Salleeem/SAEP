<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a th:href="@{/}">Home</a> <!-- Link para a página inicial -->
        <a th:href="@{/login}">Login</a> <!-- Link para a página de login -->
        <a th:href="@{/cadastro}">Cadastro</a> <!-- Link para a página de cadastro -->
    </div>

    <div class="container">
        <div class="form-container">
            <h2>Cadastro</h2>
            <form action="/auth/register" method="POST"> <!-- O método POST é usado aqui -->
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
